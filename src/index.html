<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h2>Currency Exchanger</h2>
    <form id="exchanger">
      <label for="amount">Please enter amount here in USD (US Dollars):</label>
      <input id="amount" class="form-control" type="number">
    <br>
     <select class="form-control" id="currency">
      <option>- Select currency -</option>
      <option value="UAH">Ukrainian Hryvnia: Ukraine(UAH)</option>
      <option value="EUR">European Union: Euro(EUR)</option>
      <option value="CAD">Canadian Dollar: Canada(CAD)</option>
      <option value="AMD">Armenian Dram: Armenia(AMD)</option>
      <option value="NZD">New Zealand Dollar: New Zealand(NZD)</option>
     </select>
    <br>
    <button class="btn btn-dark">Get exchange</button>
    </form>
    <br>
    <div id="result"></div>
    <div id="wrong_number"></div>
    <div id="currency_not_selected"></div>
    <div id="currency_not_selected"></div>
    <div id="server_error"></div>
  </div>
</body>
</html>
