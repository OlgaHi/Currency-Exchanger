<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h2>Currency Exchanger</h2>
    <form id="exchanger">
      <div class="col-md-4">
        <select class="form-control" id="currency">
          <option>- Select currency -</option>
          <option>Ukrainian Hryvnia: Ukraine(UAH)</option>
          <option>European Union: Euro(EUR)</option>
          <option>Canadian Dollar: Canada(CAD)</option>
          <option>Armenian Dram: Armenia(AMD)</option>
          <option>New Zealand Dollar: New Zealand(NZD)</option>
        </select>
      </div>
      <br>
      <div class="form-group col-md-4">
        <label for="age">Please enter amount here:</label>
        <input id="amount" class="form-control" type="number">
      </div>
      <button class="btn btn-dark">Get exchange</button>
    </form>
    <div id="result">

    </div>
  </div>
</body>
</html>
